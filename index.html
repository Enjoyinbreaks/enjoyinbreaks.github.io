<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CALCULATOR</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="script.js" defer></script>
    <script async src="https://arc.io/widget.min.js#[WIDGET-ID]"></script>
  </head>
  <body>
    <div class="calculator">
      <div class="input">
        <div class="first-number">
          First Number:
          <input type="number" name="firstnumber" id="firstnumber" />
        </div>
        <div class="second-number">
          Second Number:
          <input type="number" name="secondnumber" id="secondnumber" />
        </div>
        <div class="second-number">
          Output: &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
          &nbsp
        </div>
      </div>
      <div class="output" id="output"></div>
      <button id="reset" name="reset" onclick="Reset()">AC</button>
      <button name="back" id="delete" onclick="Delete()">DEL</button>
      <button onclick="Add()">+</button>
      <button name="operation" onclick="Subtract()">-</button>
      <button onclick="Multiply()">x</button>
      <button name="operation" onclick="Divide()">/</button>
    </div>
  </body>
</html>
